<!DOCTYPE html>
<html>
  <head>
    <style>
      #DIVVV {
        width: 600px;
        height: 500px;
        background: red;
       animation: mymove 5s infinite; 
      }


      @-webkit-keyframes mymove {
        from {background-color: red;}
        to {background-color: blue;}
      }

      @keyframes mymove {
        from {background-color: red;}
        to {background-color: blue;}
      }
    </style>
  </head>
  <body>

    <div id="DIVVV"></div>

  </body>
</html>
