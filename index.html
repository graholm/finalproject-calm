<!DOCTYPE html>
<html>
  <head>
    <style>
      #myDIV {
        width: 300px;
        height: 200px;
        background: red;
        animation: mymove 5s infinite; 
      }

      @-webkit-keyframes mymove {
        from {background-color: red;}
        to {background-color: blue;}
      }

    </style>
  </head>
  <body>


    <div id="myDIV"></div>


  </body>
</html>
