<!DOCTYPE html>
<html>
  <head>
    <style>
      #myDIV {
        width: 300px;
        height: 200px;
        background:  #00ff00 url("http://thirstypeople.org/wp-content/uploads/2016/02/calm_water-1.jpg");
      };
        animation: mymove 5s infinite; 
      }

      @-webkit-keyframes mymove {
        from {background-color: red;}
        to {background-color: blue;}
      }

    </style>
  </head>
  <body>


    <div id="myDIV"></div>


  </body>
</html>
